<table>
	<tr ng-repeat="teamscore in ctrl.scores">
		<td>
			<div width="100px" context-menu="ctrl.teamMenu">
				<img src="assets/desktop-icons/score_txt.png" width="50" height="50">
				<span class="score-text-label">{{teamscore.points}}</span>
				<div class="desktop-icon-label">{{teamscore.name}}</div>
			</div>
		</td>
	</tr>
</table>
