<html>

<head>
	<link rel="stylesheet" href="styles/global-styles.css" />
	<link rel="stylesheet" href="https://material.angularjs.org/1.1.0/docs.css" />
	<title>The 90s Quiz - Priyananda</title>
</head>

<body ng-app="QuizRunnerModule">
	<div class="App" ng-controller="RootController as rootCtrl">
		<section layout="row" flex="">
			<md-sidenav class="md-sidenav-left" md-component-id="left" md-whiteframe="4"
    	id="leftSideNav" md-is-open="true" md-is-locked-open="true" md-disable-backdrop="true" flex="15">
      <md-toolbar layout="row">
        <h1 class="md-toolbar-tools">Scores</h1>
        <span flex></span>
      </md-toolbar>
      <md-content layout-padding="" layout="column" layout-align="start start">
        <scoreboard scores="scores"></scoreboard>
      </md-content>
    </md-sidenav>
		</section>
	</div>
	<div class="nav">
		<div class="start-btn">
			<img src="assets/taskbar-icons/start.png" />
			<div class="start-btn-text">Start</div>
		</div>
	</div>
</body>
