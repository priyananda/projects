<body ng-app="QuizRunnerModule">
  <div ng-controller="RootController as rootCtrl">
    <div style="margin: auto; text-align: center;">
      <md-button class="md-raised md-primary top-info-button" ng-if="person" ng-click="goTo('/')">Home</md-button>
	    <md-button class="md-raised md-primary top-info-button" ng-click="goTo('/lb')">Leaderboard</md-button>
	    <md-button class="md-raised md-primary top-info-button" ng-click="showHelp()">Help</md-button>
	    <span flex style="font-size: 20px;">STEMystery Puzzle Hunt </span>
	    <md-button class="md-raised md-primary top-info-button" ng-click="showCredits()">Credits</md-button>
	    <md-button class="md-raised md-primary top-info-button" ng-click="logOut()" ng-if="person">Logout</md-button>
    </div>
    <div ng-view class="content-container"></div>
</body>
