<html>

<head>
<link rel="stylesheet" href="styles/angular-keypad.css" />
<link rel="stylesheet" href="styles/style.css" />
<link rel="stylesheet"
  href="https://material.angularjs.org/1.1.0/docs.css" />
<link rel="stylesheet"
  href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css" />
<link rel="stylesheet"
  href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<title>Thoreau Elementary - Halloween Puzzle Hunt</title>
</head>

<body ng-app="QuizRunnerModule">
  <div ng-controller="RootController as rootCtrl">
    <md-button class="md-raised md-primary top-info-button" ng-if="person" ng-click="goTo('/')">Home</md-button>
    <span class="top-info-score" ng-if="person">
      Candy Collected:
    </span>
    <span class="top-info-score top-info-title" ng-if="person">
      {{getScore()}} of 12
    </span>
    <md-button class="md-raised md-primary top-info-button" ng-if="person" ng-click="goTo('/lb')">Leaderboard</md-button>
    <md-button class="md-raised md-primary top-info-button" ng-click="showCredits()">Help</md-button>
    <md-button class="md-raised md-primary top-info-button" ng-click="showCredits()">Credits</md-button>
    <md-button class="md-raised md-primary top-info-button" ng-click="showCredits()" ng-if="person">Logout</md-button>
    <div class="top-info-bar">
      <span class="top-info-text">
      Thoreau Elementary PTA presents..
      </span>
      <span class="top-info-text top-info-title">
      Halloween Puzzle Hunt
      </span>
    </div>
    <div ng-view class="content-container"></div>
  </div>
</body>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
<script
  src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/gojs/1.8.23/go-debug.js"></script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
<script
  src="deps/angular-keypad.js"></script>

<script src="app/app.js"></script>
<script src="app/storage.js"></script>
<script src="app/questiondata.js"></script>

<script src="components/phone/controller.js"></script>
<script src="components/solar/controller.js"></script>
<script src="components/tricktactoe/controller.js"></script>

<script src="views/landing/controller.js"></script>
<script src="views/question/controller.js"></script>
<script src="views/arena/controller.js"></script>
<script src="views/leaderboard/controller.js"></script>

<script src="app/route.js"></script>

</html>
