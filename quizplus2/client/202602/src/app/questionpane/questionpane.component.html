<h2 mat-dialog-title>{{question.getTitle()}}</h2>
<mat-dialog-content class="mat-typography">
  <img [src]="currentImage" style="width: 1000px;">
  @if (videoUrl !== "") {
    <iframe id="ytplayer" type="text/html" width="640" height="385" class="question_video"
      [src]="videoUrl"
      frameborder="0">
    </iframe>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <table class="team-tbl">
    <tr>
@for (team of teams; track $index) {
      <td class="team-tbl-ops">
        <mat-icon (click)="team.addToScore(1.0)">arrow_drop_up</mat-icon>
      </td>
}
    </tr>
    <tr>
@for (team of teams; track $index) {
      <td class="team-tbl-nums">
        <app-math-jax-paragraph [mathString]="'$$' + team.getScore().toFixed(2) + '$$'"></app-math-jax-paragraph>
      </td>
}
    </tr>
@for (team of teams; track $index) {
      <td  class="team-tbl-ops">
        <mat-icon (click)="team.addToScore(-0.5)">arrow_drop_down</mat-icon>
      </td>
}
  </table>
  <button mat-icon-button (click)="prevImage()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <button mat-icon-button (click)="nextImage()">
    <mat-icon>arrow_forward</mat-icon>
  </button>
  <button mat-button cdkFocusInitial (click)="showAnswer()">
    Show Answer
  </button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
